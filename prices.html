<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title data-i18n="prices.title">Цены - OsteoJump+2</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Hide content until translations are loaded */
        body:not(.i18n-ready) {
            visibility: hidden;
        }
        body.i18n-ready {
            visibility: visible;
        }
        /* Fallback: show content after 1 second even if translations didn't load */
        @keyframes showContent {
            from { visibility: hidden; }
            to { visibility: visible; }
        }
        body {
            animation: showContent 0s 1s forwards;
        }
    </style>
    <script>
        // Quick language detection and preload translations before page loads
        (function() {
            const supportedLangs = ['ru', 'en', 'de', 'pl', 'uk'];
            const savedLang = localStorage.getItem('language');
            let lang = 'en'; // default
            
            if (savedLang && supportedLangs.includes(savedLang)) {
                lang = savedLang;
            } else {
                const browserLang = (navigator.language || navigator.userLanguage).split('-')[0].toLowerCase();
                if (supportedLangs.includes(browserLang)) {
                    lang = browserLang;
                }
            }
            
            // Set lang attribute immediately
            document.documentElement.lang = lang;
            
            // Preload translation file for faster loading (with versioning)
            // Use timestamp to ensure fresh load even if HTML is cached
            const translationsVersion = '5'; // Must match version in i18n.js
            const timestamp = Date.now(); // Add timestamp to force refresh
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'fetch';
            link.crossOrigin = 'anonymous';
            link.href = `locales/${lang}.json?v=${translationsVersion}&t=${timestamp}`;
            document.head.appendChild(link);
        })();
    </script>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">
                <a href="index.html"><h1 data-i18n="logo">OsteoJump+2</h1></a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" data-i18n="nav.home">Главная</a></li>
                <li><a href="prices.html" data-i18n="nav.prices">Цены</a></li>
                <li><a href="reviews.html" data-i18n="nav.reviews">Отзывы</a></li>
                <li><a href="about.html" data-i18n="nav.about">Обо мне</a></li>
                <li><a href="faq.html" data-i18n="nav.faq">Вопросы</a></li>
            </ul>
            <div class="lang-switcher">
                <button class="lang-btn" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="de">DE</button>
                <button class="lang-btn" data-lang="pl">PL</button>
                <button class="lang-btn" data-lang="uk">UK</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero-title" data-i18n="prices.title">Цены</h1>
                <p class="hero-text" data-i18n="prices.subtitle">Информация о ценах скоро появится</p>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <p class="about-text" data-i18n="prices.content">Страница находится в разработке. Скоро здесь будет размещена информация о ценах на услуги.</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.text">&copy; 2024 OsteoJump+2. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
